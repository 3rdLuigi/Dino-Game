<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Run Game</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="assets/styles/styles.css" />
</head>
<body class="bg-gray-100 p-5 flex flex-col items-center min-h-screen">


  <div class="w-full flex justify-end max-w-md mb-2">
    <label for="themeSelect" class="mr-2 game-font text-sm text-gray-600">Theme:</label>
    <select id="themeSelect" class="game-font text-sm px-2 py-1 rounded border border-gray-300">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="retro">Retro</option>
    </select>
  </div>

  <h1 class="text-3xl mb-4 game-font text-gray-700">Dino Run</h1>

  <div class="game-container relative mb-4">
    <canvas id="gameCanvas"></canvas>
    <div id="loadingMessage" class="game-font">Loading Assets...</div>
    <div id="messageOverlay" class="game-font"> <div id="messageText" class="text-xl mb-4">Game Over!</div>
      <button id="restartButton" class="game-button">Restart</button>
    </div>
  </div>

  <div class="flex justify-between w-full max-w-md mb-4 game-font text-sm text-gray-600">
    <span>Score: <span id="score">0</span></span>
    <span>High Score: <span id="highScore">0</span></span>
  </div>

  <p id="instructions" class="text-center text-sm text-gray-500 mb-4 game-font">
    SPACE/TAP: Jump | ArrowDown: Crouch/Fast Fall
  </p>

  <div class="w-full max-w-md text-center">
    <div class="auth-buttons mb-4">
        <button id="signInButton" class="game-button">Sign In</button>
        <button id="signUpButton" class="game-button">Sign Up</button>
        <button id="saveScoreButton" class="game-button hidden">Save Score</button>
    </div>

    <div id="leaderboard" class="game-font">
        <h3 class="text-lg mb-2">Leaderboard</h3>
        <ul id="leaderboardList">
            <li>Loading...</li>
        </ul>
        <p id="guestScore" class="mt-2 text-sm">Your score (Guest): 0</p>
    </div>

  </div>

  <script type="module" src="assets/scripts/gamelogic.js"></script>
</body>
</html>
